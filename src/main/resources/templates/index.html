<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}"
    />
    <title>Special Team Coffeeshop</title>
  </head>

  <body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary">
          <i class="bi bi-cart"></i>
          <span th:text="${cartCount}" class="badge text-bg-danger"></span>
        </button>
      </div>
    </nav>

    <div>
      <h4 th:text="'Welcome back, ' + ${user}"></h4>
      <h1>Special Team Coffeeshop</h1>
      <p class="lead">We sell top quality coffee from Java</p>
      <p class="">Check our Products here</p>
    </div>

    <div class="row row-cols-md-3 g-2">
      <div class="col" th:each="product : ${products}">
        <div class="card">
          <img th:src="${product.imageAsBase64}" th:alt="${product.name}" />
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <p class="card-text text-end" th:text="'$' + ${product.price}"></p>
            <button class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Webjars package -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
    <script>
      function addProductCarts() {}
    </script>
  </body>
</html>
